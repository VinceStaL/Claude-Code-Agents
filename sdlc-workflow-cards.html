<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDLC Agent Workflow - Card Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .phase-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .phase-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            position: relative;
        }

        .phase-number {
            position: absolute;
            top: -15px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            border: 3px solid white;
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .agent-name {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .card-description {
            padding: 12px 15px;
            font-style: italic;
            color: #666;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9rem;
        }

        .card-content {
            padding: 15px;
        }

        .content-section {
            margin-bottom: 15px;
        }

        .section-title {
            display: flex;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .section-title::before {
            content: '';
            width: 3px;
            height: 16px;
            background: #4CAF50;
            margin-right: 8px;
            border-radius: 2px;
        }

        .content-list {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #4CAF50;
        }

        .content-list ul {
            margin: 0;
            padding-left: 16px;
        }

        .content-list li {
            font-size: 0.85rem;
            line-height: 1.3;
            margin-bottom: 4px;
            color: #555;
        }

        .artifacts-list {
            border-left-color: #2196F3;
        }

        .interventions-list {
            border-left-color: #ff9800;
        }

        .show-more {
            color: #4CAF50;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .show-more:hover {
            color: #45a049;
            text-decoration: underline;
        }

        .hidden-items {
            display: none;
        }

        .hidden-items.visible {
            display: block;
        }

        .metrics-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .metric-card {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border: 2px solid #dee2e6;
        }

        .metric-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 8px;
        }

        .metric-label {
            color: #6c757d;
            font-weight: 500;
        }

        .legend {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .legend h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 12px;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .phase-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 SDLC Agent Workflow</h1>
            
        </div>

        <div class="cards-grid" id="cardsContainer">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div class="metrics-section">
            <h3 style="text-align: center; margin-bottom: 25px; color: #2c3e50;">📊 Workflow Metrics</h3>
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-number">8</div>
                    <div class="metric-label">Total Phases</div>
                </div>
                <div class="metric-card">
                    <div class="metric-number">10</div>
                    <div class="metric-label">Specialized Agents</div>
                </div>
                <div class="metric-card">
                    <div class="metric-number">8</div>
                    <div class="metric-label">Human Intervention Points</div>
                </div>
                <div class="metric-card">
                    <div class="metric-number">40+</div>
                    <div class="metric-label">Generated Artifacts</div>
                </div>
            </div>
        </div>

        <div class="legend">
            <h3>🎨 Legend</h3>
            <div class="legend-grid">
                <div class="legend-item">
                    <div class="legend-color" style="background: #4CAF50;"></div>
                    <span>Active Phase</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #2196F3;"></div>
                    <span>Generated Artifacts</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff9800;"></div>
                    <span>Human Intervention Required</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const workflowData = [
            {
                id: 1,
                title: "Discovery & Analysis",
                agent: "Business Analyst",
                description: "Gather business requirements and stakeholder analysis",
                artifacts: [
                    "business-requirements.md: Comprehensive business requirements document",
                    "stakeholder-analysis.md: Stakeholder mapping and influence analysis",
                    "acceptance-criteria.md: SMART requirements with success criteria",
                    "risk-assessment.md: Business risks and dependencies"
                ],
                interventions: [
                    "Stakeholder interviews: Facilitate meetings with key stakeholders",
                    "Business domain expertise: Provide industry-specific context",
                    "Requirements validation: Confirm business objectives alignment"
                ]
            },
            {
                id: 2,
                title: "Product Strategy",
                agent: "Senior Product Manager",
                description: "Create product roadmap and go-to-market strategy",
                artifacts: [
                    "product-requirements-document.md: Detailed PRD with user stories",
                    "product-roadmap.md: Prioritized feature roadmap with timelines",
                    "success-metrics.md: KPIs and measurement framework",
                    "go-to-market-strategy.md: Launch strategy and market positioning"
                ],
                interventions: [
                    "Market research validation: Confirm competitive analysis",
                    "Budget approval: Validate resource allocation and timeline",
                    "Executive alignment: Present strategy to leadership for approval"
                ]
            },
            {
                id: 3,
                title: "Design",
                agent: "UX Design Master & UI Design Genius",
                description: "Design user experience, interaction patterns, and visual design system",
                artifacts: [
                    "user-journey-maps.md: Complete user flow documentation",
                    "wireframes/: Low-fidelity wireframes for key screens",
                    "interaction-patterns.md: UX patterns and micro-interactions",
                    "accessibility-requirements.md: WCAG compliance specifications",
                    "design-system.md: Comprehensive visual design system",
                    "color-palette.json: Color specifications and usage guidelines",
                    "typography-guide.md: Font selections and hierarchy",
                    "component-library/: Visual component specifications",
                    "high-fidelity-mockups/: Final visual designs"
                ],
                interventions: [
                    "Design approval: Review and approve visual designs",
                    "Brand alignment: Ensure designs match brand guidelines",
                    "User testing: Conduct usability testing with real users"
                ]
            },
            {
                id: 4,
                title: "Technical Architecture",
                agent: "Technical Architect",
                description: "Design system architecture and technical specifications",
                artifacts: [
                    "technical-architecture.md: High-level system architecture",
                    "api-specifications.yaml: OpenAPI/GraphQL schema definitions",
                    "database-design.md: Data models and relationships",
                    "security-architecture.md: Security controls and data flow",
                    "deployment-architecture.md: Infrastructure and deployment strategy",
                    "implementation-phases.md: Development breakdown and timeline"
                ],
                interventions: [
                    "Architecture review: Technical leadership approval",
                    "Technology stack approval: Confirm technology choices",
                    "Infrastructure budget: Validate hosting and tool costs"
                ]
            },
            {
                id: 5,
                title: "Development",
                agent: "Frontend Elite & Backend Elite",
                description: "Implement frontend and backend components",
                artifacts: [
                    "frontend-setup.md: Project structure and configuration",
                    "component-implementation/: React/Vue/Angular components",
                    "state-management.js: Redux/Zustand/Context implementation",
                    "backend-setup.md: Server configuration and structure",
                    "api-implementation/: REST/GraphQL endpoint implementations",
                    "database-migrations/: Schema migrations and seeders"
                ],
                interventions: [
                    "Development environment setup: Configure development tools",
                    "Code repository management: Set up version control workflows",
                    "Development milestone reviews: Progress check-ins"
                ]
            },
            {
                id: 6,
                title: "Code Quality",
                agent: "Code Reviewer",
                description: "Review code quality and security standards",
                artifacts: [
                    "code-review-report.md: Comprehensive code quality assessment",
                    "security-findings.md: Security vulnerabilities identified",
                    "performance-analysis.md: Performance bottleneck analysis",
                    "refactoring-recommendations.md: Code improvement suggestions",
                    "code-standards-compliance.md: Coding standards verification"
                ],
                interventions: [
                    "Code review approval: Senior developer sign-off",
                    "Refactoring decisions: Prioritize improvement recommendations"
                ]
            },
            {
                id: 7,
                title: "Quality Assurance",
                agent: "Debugger & QA Testing Expert",
                description: "Debug issues and comprehensive testing",
                artifacts: [
                    "bug-analysis-report.md: Root cause analysis of issues",
                    "test-strategy.md: Comprehensive testing approach",
                    "test-cases/: Detailed test scenarios and expected outcomes",
                    "automation-framework/: Test automation setup",
                    "performance-test-results.md: Load and stress testing results"
                ],
                interventions: [
                    "Test environment setup: Configure testing infrastructure",
                    "User acceptance testing: Coordinate UAT with business users",
                    "Go/no-go decision: Approve testing completion"
                ]
            },
            {
                id: 8,
                title: "Security & Deployment",
                agent: "Cybersecurity Expert & DevOps Expert",
                description: "Security assessment and production deployment",
                artifacts: [
                    "security-assessment-report.md: Comprehensive security analysis",
                    "vulnerability-scan-results.md: Security findings",
                    "infrastructure-as-code/: Terraform/CloudFormation templates",
                    "ci-cd-pipeline.yml: Automated deployment configuration",
                    "deployment-runbook.md: Step-by-step deployment guide"
                ],
                interventions: [
                    "Security review approval: CISO or security team sign-off",
                    "Production deployment authorization: Final deployment decision",
                    "Post-launch monitoring: Performance and user feedback analysis"
                ]
            }
        ];

        function createPhaseCard(phase) {
            const card = document.createElement('div');
            card.className = 'phase-card';
            card.setAttribute('data-phase', phase.id);
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="phase-number">${phase.id}</div>
                    <div class="card-title">${phase.title}</div>
                    <div class="agent-name">${phase.agent}</div>
                </div>
                <div class="card-description">
                    ${phase.description}
                </div>
                <div class="card-content">
                    <div class="content-section">
                        <div class="section-title">📋 Artifacts (${phase.artifacts.length})</div>
                        <div class="content-list artifacts-list">
                            <ul>
                                ${phase.artifacts.slice(0, 4).map(artifact => {
                                    const [filename] = artifact.split(':');
                                    return `<li>${filename}</li>`;
                                }).join('')}
                                ${phase.artifacts.length > 4 ? `
                                    <div class="hidden-items" id="artifacts-${phase.id}">
                                        ${phase.artifacts.slice(4).map(artifact => {
                                            const [filename] = artifact.split(':');
                                            return `<li>${filename}</li>`;
                                        }).join('')}
                                    </div>
                                    <li class="show-more" onclick="toggleItems('artifacts-${phase.id}', this)">+ ${phase.artifacts.length - 4} more documents</li>
                                ` : ''}
                            </ul>
                        </div>
                    </div>
                    
                    <div class="content-section">
                        <div class="section-title">🤝 Human Input (${phase.interventions.length})</div>
                        <div class="content-list interventions-list">
                            <ul>
                                ${phase.interventions.slice(0, 3).map(intervention => {
                                    const [title] = intervention.split(':');
                                    return `<li>${title}</li>`;
                                }).join('')}
                                ${phase.interventions.length > 3 ? `
                                    <div class="hidden-items" id="interventions-${phase.id}">
                                        ${phase.interventions.slice(3).map(intervention => {
                                            const [title] = intervention.split(':');
                                            return `<li>${title}</li>`;
                                        }).join('')}
                                    </div>
                                    <li class="show-more" onclick="toggleItems('interventions-${phase.id}', this)">+ ${phase.interventions.length - 3} more items</li>
                                ` : ''}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function toggleItems(itemsId, clickedElement) {
            const hiddenItems = document.getElementById(itemsId);
            const isVisible = hiddenItems.classList.contains('visible');
            
            if (isVisible) {
                hiddenItems.classList.remove('visible');
                const count = hiddenItems.querySelectorAll('li').length;
                const type = itemsId.includes('artifacts') ? 'documents' : 'items';
                clickedElement.textContent = `+ ${count} more ${type}`;
            } else {
                hiddenItems.classList.add('visible');
                clickedElement.textContent = '- Show less';
            }
        }

        // Initialize the visualization
        document.addEventListener('DOMContentLoaded', () => {
            const cardsContainer = document.getElementById('cardsContainer');
            
            // Create phase cards
            workflowData.forEach(phase => {
                cardsContainer.appendChild(createPhaseCard(phase));
            });
        });
    </script>
</body>
</html>
