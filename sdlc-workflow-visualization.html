<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDLC Agent Workflow - Interactive Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .workflow-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .phase {
            margin-bottom: 30px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .phase:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .phase.expanded {
            border-color: #4CAF50;
        }

        .phase-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .phase-number {
            background: #4CAF50;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .phase-title {
            flex: 1;
            margin-left: 20px;
        }

        .phase-title h3 {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .phase-title .agent-name {
            color: #7f8c8d;
            font-weight: 500;
        }

        .expand-arrow {
            font-size: 1.5rem;
            color: #7f8c8d;
            transition: transform 0.3s ease;
        }

        .phase.expanded .expand-arrow {
            transform: rotate(180deg);
        }

        .phase-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .phase.expanded .phase-content {
            padding: 20px;
            max-height: 1000px;
        }

        .content-section {
            margin-bottom: 20px;
        }

        .content-section h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .content-section h4::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #4CAF50;
            margin-right: 10px;
            border-radius: 2px;
        }

        .artifacts-list, .interventions-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }

        .artifact-item, .intervention-item {
            margin-bottom: 8px;
            padding: 8px 12px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #17a2b8;
            font-size: 0.9rem;
        }

        .artifact-item::before {
            content: 'üìÑ';
            margin-right: 8px;
        }

        .intervention-item {
            border-left-color: #ffc107;
        }

        .intervention-item::before {
            content: 'ü§ù';
            margin-right: 8px;
        }

        .workflow-flow {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .flow-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-width: 200px;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .flow-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .flow-box.active {
            background: #4CAF50;
            color: white;
        }

        .flow-number {
            position: absolute;
            top: -10px;
            left: 10px;
            background: #4CAF50;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .legend {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .legend h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 10px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .metric-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .phase-header {
                padding: 15px;
            }
            
            .flow-box {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ SDLC Agent Workflow</h1>
            <p>Interactive Software Development Life Cycle Visualization</p>
        </div>

        <div class="workflow-container">
            <div class="workflow-flow" id="workflowFlow">
                <!-- Flow boxes will be generated by JavaScript -->
            </div>
        </div>

        <div class="workflow-container">
            <div id="phasesContainer">
                <!-- Phases will be generated by JavaScript -->
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-number" id="totalPhases">8</div>
                <div class="metric-label">Total Phases</div>
            </div>
            <div class="metric-card">
                <div class="metric-number" id="totalAgents">10</div>
                <div class="metric-label">Specialized Agents</div>
            </div>
            <div class="metric-card">
                <div class="metric-number" id="humanInterventions">8</div>
                <div class="metric-label">Human Intervention Points</div>
            </div>
            <div class="metric-card">
                <div class="metric-number" id="totalArtifacts">40+</div>
                <div class="metric-label">Generated Artifacts</div>
            </div>
        </div>

        <div class="legend">
            <h3>üé® Legend</h3>
            <div class="legend-item">
                <div class="legend-color" style="background: #4CAF50;"></div>
                <span>Active Phase</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #17a2b8;"></div>
                <span>Generated Artifacts</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffc107;"></div>
                <span>Human Intervention Required</span>
            </div>
        </div>
    </div>

    <script>
        const workflowData = [
            {
                id: 1,
                title: "Discovery & Analysis",
                agent: "Business Analyst",
                description: "Gather business requirements and stakeholder analysis",
                artifacts: [
                    "business-requirements.md: Comprehensive business requirements document",
                    "stakeholder-analysis.md: Stakeholder mapping and influence analysis",
                    "acceptance-criteria.md: SMART requirements with success criteria",
                    "risk-assessment.md: Business risks and dependencies"
                ],
                interventions: [
                    "Stakeholder interviews: Facilitate meetings with key stakeholders",
                    "Business domain expertise: Provide industry-specific context",
                    "Requirements validation: Confirm business objectives alignment"
                ]
            },
            {
                id: 2,
                title: "Product Strategy",
                agent: "Senior Product Manager",
                description: "Create product roadmap and go-to-market strategy",
                artifacts: [
                    "product-requirements-document.md: Detailed PRD with user stories",
                    "product-roadmap.md: Prioritized feature roadmap with timelines",
                    "success-metrics.md: KPIs and measurement framework",
                    "go-to-market-strategy.md: Launch strategy and market positioning"
                ],
                interventions: [
                    "Market research validation: Confirm competitive analysis",
                    "Budget approval: Validate resource allocation and timeline",
                    "Executive alignment: Present strategy to leadership for approval"
                ]
            },
            {
                id: 3,
                title: "Design",
                agent: "UX Design Master & UI Design Genius",
                description: "Design user experience, interaction patterns, and visual design system",
                artifacts: [
                    "user-journey-maps.md: Complete user flow documentation",
                    "wireframes/: Low-fidelity wireframes for key screens",
                    "interaction-patterns.md: UX patterns and micro-interactions",
                    "accessibility-requirements.md: WCAG compliance specifications",
                    "design-system.md: Comprehensive visual design system",
                    "color-palette.json: Color specifications and usage guidelines",
                    "typography-guide.md: Font selections and hierarchy",
                    "component-library/: Visual component specifications",
                    "high-fidelity-mockups/: Final visual designs"
                ],
                interventions: [
                    "Design approval: Review and approve visual designs",
                    "Brand alignment: Ensure designs match brand guidelines",
                    "User testing: Conduct usability testing with real users"
                ]
            },
            {
                id: 4,
                title: "Technical Architecture",
                agent: "Technical Architect",
                description: "Design system architecture and technical specifications",
                artifacts: [
                    "technical-architecture.md: High-level system architecture",
                    "api-specifications.yaml: OpenAPI/GraphQL schema definitions",
                    "database-design.md: Data models and relationships",
                    "security-architecture.md: Security controls and data flow",
                    "deployment-architecture.md: Infrastructure and deployment strategy",
                    "implementation-phases.md: Development breakdown and timeline"
                ],
                interventions: [
                    "Architecture review: Technical leadership approval",
                    "Technology stack approval: Confirm technology choices",
                    "Infrastructure budget: Validate hosting and tool costs"
                ]
            },
            {
                id: 5,
                title: "Development",
                agent: "Frontend Elite & Backend Elite",
                description: "Implement frontend and backend components",
                artifacts: [
                    "frontend-setup.md: Project structure and configuration",
                    "component-implementation/: React/Vue/Angular components",
                    "state-management.js: Redux/Zustand/Context implementation",
                    "backend-setup.md: Server configuration and structure",
                    "api-implementation/: REST/GraphQL endpoint implementations",
                    "database-migrations/: Schema migrations and seeders"
                ],
                interventions: [
                    "Development environment setup: Configure development tools",
                    "Code repository management: Set up version control workflows",
                    "Development milestone reviews: Progress check-ins"
                ]
            },
            {
                id: 6,
                title: "Code Quality",
                agent: "Code Reviewer",
                description: "Review code quality and security standards",
                artifacts: [
                    "code-review-report.md: Comprehensive code quality assessment",
                    "security-findings.md: Security vulnerabilities identified",
                    "performance-analysis.md: Performance bottleneck analysis",
                    "refactoring-recommendations.md: Code improvement suggestions",
                    "code-standards-compliance.md: Coding standards verification"
                ],
                interventions: [
                    "Code review approval: Senior developer sign-off",
                    "Refactoring decisions: Prioritize improvement recommendations"
                ]
            },
            {
                id: 7,
                title: "Quality Assurance",
                agent: "Debugger & QA Testing Expert",
                description: "Debug issues and comprehensive testing",
                artifacts: [
                    "bug-analysis-report.md: Root cause analysis of issues",
                    "test-strategy.md: Comprehensive testing approach",
                    "test-cases/: Detailed test scenarios and expected outcomes",
                    "automation-framework/: Test automation setup",
                    "performance-test-results.md: Load and stress testing results"
                ],
                interventions: [
                    "Test environment setup: Configure testing infrastructure",
                    "User acceptance testing: Coordinate UAT with business users",
                    "Go/no-go decision: Approve testing completion"
                ]
            },
            {
                id: 8,
                title: "Security & Deployment",
                agent: "Cybersecurity Expert & DevOps Expert",
                description: "Security assessment and production deployment",
                artifacts: [
                    "security-assessment-report.md: Comprehensive security analysis",
                    "vulnerability-scan-results.md: Security findings",
                    "infrastructure-as-code/: Terraform/CloudFormation templates",
                    "ci-cd-pipeline.yml: Automated deployment configuration",
                    "deployment-runbook.md: Step-by-step deployment guide"
                ],
                interventions: [
                    "Security review approval: CISO or security team sign-off",
                    "Production deployment authorization: Final deployment decision",
                    "Post-launch monitoring: Performance and user feedback analysis"
                ]
            }
        ];

        function createFlowBox(phase, index) {
            const flowBox = document.createElement('div');
            flowBox.className = 'flow-box';
            flowBox.setAttribute('data-phase', phase.id);
            flowBox.innerHTML = `
                <div class="flow-number">${phase.id}</div>
                <div style="font-weight: bold; margin-bottom: 5px;">${phase.title}</div>
                <div style="font-size: 0.8rem; color: #666;">${phase.agent}</div>
            `;
            
            flowBox.addEventListener('click', () => {
                // Remove active class from all flow boxes
                document.querySelectorAll('.flow-box').forEach(box => box.classList.remove('active'));
                // Add active class to clicked box
                flowBox.classList.add('active');
                // Scroll to corresponding phase
                document.getElementById(`phase-${phase.id}`).scrollIntoView({ behavior: 'smooth' });
            });
            
            return flowBox;
        }

        function createPhase(phase) {
            const phaseDiv = document.createElement('div');
            phaseDiv.className = 'phase';
            phaseDiv.id = `phase-${phase.id}`;
            
            phaseDiv.innerHTML = `
                <div class="phase-header">
                    <div class="phase-number">${phase.id}</div>
                    <div class="phase-title">
                        <h3>${phase.title}</h3>
                        <div class="agent-name">${phase.agent}</div>
                    </div>
                    <div class="expand-arrow">‚ñº</div>
                </div>
                <div class="phase-content">
                    <p style="margin-bottom: 20px; color: #555; font-style: italic;">${phase.description}</p>
                    
                    <div class="content-section">
                        <h4>üìã Generated Artifacts</h4>
                        <div class="artifacts-list">
                            ${phase.artifacts.map(artifact => `<div class="artifact-item">${artifact}</div>`).join('')}
                        </div>
                    </div>
                    
                    <div class="content-section">
                        <h4>ü§ù Human Intervention Required</h4>
                        <div class="interventions-list">
                            ${phase.interventions.map(intervention => `<div class="intervention-item">${intervention}</div>`).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            phaseDiv.addEventListener('click', (e) => {
                if (!e.target.closest('.phase-content')) {
                    phaseDiv.classList.toggle('expanded');
                }
            });
            
            return phaseDiv;
        }

        // Initialize the visualization
        document.addEventListener('DOMContentLoaded', () => {
            const flowContainer = document.getElementById('workflowFlow');
            const phasesContainer = document.getElementById('phasesContainer');
            
            // Create flow boxes
            workflowData.forEach((phase, index) => {
                flowContainer.appendChild(createFlowBox(phase, index));
            });
            
            // Create detailed phases
            workflowData.forEach(phase => {
                phasesContainer.appendChild(createPhase(phase));
            });
            
            // Auto-expand first phase
            document.getElementById('phase-1').classList.add('expanded');
        });
    </script>
</body>
</html>
